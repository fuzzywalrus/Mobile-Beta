<!-- Add to cart -->
{menu_def}
<FORM METHOD = "POST" NAME = "add_to_cart{product_id}" ACTION = "addtocart" onSubmit = "return check_options('add_to_cart{product_id}')">
	<input type="hidden" name="product_id" value="{product_id}"/>
	<input type="hidden" name="related_id" value="{product_id}">
	<input type="hidden" name="goto" value="samepage">
	
	
	<!--remove the two hidden fields below if the site does not require minimum orders or have inventory control-->
	<!--<INPUT TYPE="hidden" NAME="min_qty" value="{minimum_qty}" />
	
	<INPUT TYPE="hidden" NAME="max_qty" value="{qty_on_hand}" />-->
	<!--set $zero_price and $non_zero_price in the config file -->
	<span class="highlight"><!--{product_flag2}_on <span class="onsale">Now</span>  {product_flag2}_on--> <!--{sale_flag}_on <span class="onsale">On Sale</span><br> {sale_flag}_on--><!--wholesale Retail Price: {retail_price}<br /> wholesale-->
				<!--wholesale Wholesale: wholesale-->{display_price}</span><br />
	SKU: {catalog_id} <br>
	{PRICELIST2}
	
	<div class="">
		<div class="unit"><div style="margin-top:15px;"><strong>Quantity:</strong> &nbsp;</div></div>
		<div class="unit"><input type="TEXT" size = "2" name="qty" value="{minimum_qty}" style="width:100%;max-width:140px !important;min-width:90px !important;"/></div>
	</div><!-- /grid-a -->
	<div class="clearfix"></div>
	<span data-role="fieldcontain">
		 <fieldset data-role="controlgroup" class="options">
			{options}{fancy_options}
		  </fieldset>
	</span>
	
	<input data-icon="shopping-cart" class="" type="submit" name="addtocart" value="Add to cart" data-theme="e"/>
	
</form>

<!-- /Add to cart -->

<!--view_cart_list.html-->
<!--SET CARTINFO==-->
<span class="errormessage"><strong>{MESSAGE}</strong></span>
<form method = "POST" action = "updatecart">
<div  data-role="collapsible" data-content-theme="b" data-theme="e" mini="true" >
<h3>Order Info</h3>
{order_info}
<hr>
	<div  data-content-theme="c">
	<!-- NAME: view_cart_list.html -->
	<!-- BEGIN DYNAMIC BLOCK: view_cart_list_row -->
					
					<div style="position:relative;overflow:hidden;">
						<div class="size1of4 unit">
							<img src="{th_product_image1}" style="float:left;margin-right:5px;">
						</div>
					
						<div class="size3of4 unit">
							<div  class="mlm">
							<div style="font-size:12px;">
						 	 <a href = "page_{product_id}">{product_name}</a> <b>{catalog_id}</b><br />
						 	 {price} &nbsp;&nbsp;
							</div>
						 	 <div class="ui-grid-a" data-theme="a">
						 	 		<div class="ui-block-a ">
						 	 			<div class="unit mtm"> 
						 	 				<label>Qty:</label>
						 	 			</div> 
						 	 			<div class="unit">
						 	 			
						 	 				<input type="text" size = "2" maxsize = "5"  name="qty[{item_id}]" value="{qty}"  data-mini="true" style="width:120%;max-width:100px;"/>
						 	 			</div>
						 	 		
						 	 		</div>
						 	 		<div class="ui-block-b mtm"> 
							 	 			 Total: {extended_price}
						 	 		</div>
						 	 </div>
		
						 	 
						 	<br>
						</div>
						  <!-- UNCOMMENT IF SITE HAS OPTIONS -->{options1} {options2} {options3}
						  <input type="HIDDEN" name="keyfield[{item_id}]" value="{item_id}">
	
						  <input type="HIDDEN" name="xqty[{item_id}]" value="{qty}">
						 </div>
					</div>
				<div class="clearfix"></div>
				
				<div class="mbm">
				  <a href = "remove?item={item_id}"><input type = "button" class ="removecartbutton" value="Remove" data-mini="true" data-icon="delete"></a>
				</div>
		<!-- END DYNAMIC BLOCK: view_cart_list_row -->
		<!-- END: view_cart_list.html -->
	</div>
</div>


<div class="clearfix"></div>
<div class="shadedbox mtm"><strong>Cart Total: {total_price}</strong></div>

<script>
	$(document).ready(function () {
  		$('.targetedforjquery').empty();
	});
</script>


<div id="cartcontent">




		<a name="shipping"></a>
		<hr>
		{SHIP_SECTION}

		
		<p>{SHIPMENU}</p>
	
	<div class="shadedbox"><strong>Total Charges: {total_charge}</strong></div>

		<!--  <input type="hidden" name="last_page" value="{LASTPAGE}" />
		<input type="hidden" name="goto" value="{LASTPAGE}" /> -->


		

		
			<input type="hidden" name="checkoutbuttontext" value="Check Out" />
		<hr>	
					<input class="" type="submit" name="submit" data-theme="b" value="Check Out" {UPS_JAVASCRIPT} data-icon="arrow-r"/>

	
	

		
		
</div>
</form>

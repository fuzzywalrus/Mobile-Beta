<div id="minicartTable" data-role="content" data-theme="a" style="z-index:1000;">
<form method = "POST" action = "updatecart">
	<table width="100%">
		<tr style="background-color:#333;">
			<td>
				<div class="pas">Item</div>
			</td>
			<td>
				<div class="pas">QTY</div>
			</td>
			<td>
				<div class="pas">Price</div>
			</td>
		</tr>
<!-- NAME: view_cart_list.html -->
<!-- BEGIN DYNAMIC BLOCK: view_cart_list_row -->
		<tr class=""> 
	        <td class="" width="45%;">
	        	<div class="line">
	            	<div class="unit">
	                	<div class="mrs">
	                   	 <img src="{th_product_image1}" border="0" class="fullwidth" />
	                    </div>
	                </div>
	                <div class="unit">
	                    <span class="name block larger"><a href="page_{product_id}">{product_name}</a></span><br>
	                    <span class="sku block">{catalog_id}</span>
	                    <!--<a href="edititem?item_id={item_id}"><button type="button" class="text_small">Edit</button></a><br/>-->
	                    <div class="plm">{options1} {options2} {options3}</div>
	                    <div class="plm">{item_custom1} {item_custom2} {item_custom3}</div>
	                    <div class="plm">{item_other_info}</div>
	                </div>
	            </div>
	        </td>
	        <td class="" width="25%;">
	            <input type="hidden" name="keyfield[{item_id}]" value="{item_id}">
	            <input type="hidden" name="xqty[{item_id}]" value="{qty}">
	            <input type="text" size="2" maxlength="5" name="qty[{item_id}]" value="{qty}" class="quantity inline pixelborder" id="Quantity"/><br/>
	            <!--<input type="button" class="nopadding text_small" value="x" onClick="window.navigate('{BASEHREF}remove?item={item_id}')"/>-->&nbsp;<a href="{BASEHREF}remove?item={item_id}">remove</a>
	        </td>

	        <td class="pls txtR" width="30%;">
	        	<div style="text-align:right;">
	        	<strong>Unit</strong>:<br><!--{sale_flag}_on <span class="strike">{original_price}</span> {sale_flag}_on-->{price} <br>
	           <strong> Total</strong>:<br> {extended_price}
	        	</div>
	        </td>
	    </tr>
<!-- END DYNAMIC BLOCK: view_cart_list_row -->
<!-- END: view_cart_list.html -->
	</table>
	<div class="ui-grid-a">
		<div class="ui-block-a"><input data-theme="e" type="submit" name="submit" value="Recalculate" data-icon="star" data-mini="true"/></div>
		<div class="ui-block-b"><a href="viewcart" data-role="button" data-theme="b" data-mini="true">Checkout</a></div>
	</div>
		
</form>
</div>

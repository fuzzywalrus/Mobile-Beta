<script>
$(document).ready(function () {
var toggleHamburger = true;
var toggleCart = true;
var toggleSearch = true;
var minicartTable;

// Anti-Jimmie Rustle
$(".navtarget .navlink a").attr("href", "#")

var expandHamburger = function() {
	$("#navbar-expand").children(".ui-collapsible-content-collapsed").each(function(){
	 $('#cart-expand').height(0).slideUp(300); // overwrite if not effect
  	 $('#navbar-expand').trigger('expand');

  	});
}
var expandSearch= function() {
	$("#search-expand").children(".ui-collapsible-content-collapsed").each(function(){
	  $('#cart-expand').height(0).slideUp(300);  // overwrite if not effect
  	 $('#search-expand').trigger('expand');
  	});
}
var expandCart= function() {
	 $('#cart-expand').height(0);
	$("#cart-expand").children(".ui-collapsible-content-collapsed").each(function(){
  	 $('#cart-expand').trigger('expand');
  	 
  	 // JQuery Mobile fix
  	  minicartTable = $('.minicart').height();
  	  $('.minicart').height(minicartTable) ;
  	  // JQuery Animate
	  $('#cart-expand').height(minicartTable).slideDown(300);
  	});
}
var collapseHamburger = function() {
	$("#navbar-expand").children(".ui-collapsible-content").each(function(){
  	 $('#navbar-expand').trigger('collapse');
  	 $('#navbar1').removeClass('ui-btn-active');
  	});
}
var collapseCart = function() {
	 $("#cart-expand").children(".ui-collapsible-content").each(function(){
	 $('#cart-expand').height(0).slideUp(300);
  	 $('#cart-expand').trigger('collapse');
  	
  	 
  	});
}
var collapseSearch = function() {
	$("#search-expand").children(".ui-collapsible-content").each(function(){
  	 $('#search-expand').trigger('collapse');
  	});
}
$("#navbar1").click(function() {
	if(toggleHamburger){
		
		expandHamburger();    
		toggleHamburger = false;
		toggleCart = true;
		toggleSearch = true;
	
	} else {
		collapseHamburger();
		toggleHamburger = true;
		$("#navbar1").removeClass("ui-btn-active");
	}
});

 $('#cart').click(function() {

    if(toggleCart){
	expandCart();
	
	toggleCart = false;
	toggleHamburger = true;
	toggleSearch = true;
	} else {
		collapseCart();
		toggleCart = true;
	}
});


$('#search').click(function() {
    if(toggleSearch){
	expandSearch();
	toggleSearch = false;
	toggleHamburger = true;
	toggleCart = true;
	} else {
		collapseSearch();
		toggleSearch = true;
	}
});
  	 $('#navbar-expand').bind('expand', function () { $('#navbar-expand').children().slideDown(700);});
  	 $('#navbar-expand').bind('collapse', function () { $('#navbar-expand').children().slideUp(700);});
  	 
  	 $('#search-expand').bind('expand', function () { $('#search-expand').children().slideDown(400);});
  	 $('#search-expand').bind('collapse', function () { $('#search-expand').children().slideUp(400);});
  	 
  	 $('#cart-expand').bind('expand', function () { $('#cart-expand').children();});
  	 $('#cart-expand').bind('collapse', function () { $('#cart-expand').children();});
  	
});
</script>

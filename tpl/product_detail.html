<!--root product_detail.html--> 
<!--SET CANONICAL==/{page_name}-->

<script type="text/javascript">
$(document).ready(function() {

	$('.message.manual').MM_hideIfEmpty("{MESSAGE}");
});
</script>
<div class="mod message manual success">
	 {MESSAGE} <br> <a data-theme="e" data-role="button" href="viewcart">View Cart</a>
</div>

<div class="centered">
<a href="#additionalviews"><img src="{product_image1}"  border="0" alt="{product_name}" /></a>
</div>
<h1>{product_name}</h1>
		<!--{product_flag1}_on <span class="highlight">Featured!</span>{product_flag1}_on-->
		<!--{product_flag2}_on <span class="highlight">Sale!</span> {product_flag2}_on-->
		<!--{product_flag3}_on <img src="images-mm/new.gif" width="44" height="24" border="0" alt="New Item!" align="top" /> {product_flag3}_on-->
		&nbsp;<span class="freeship"><!--{free_shipping}_on 'Ships Free!' {free_shipping}_on--></span>
		<br />
		
<!-- price -->
	<INPUT TYPE="hidden" NAME="max_qty" value="{qty_on_hand}" />-->
	<!--set $zero_price and $non_zero_price in the config file -->
	<span class="highlight"><!--{product_flag2}_on <span class="onsale">Now</span>  {product_flag2}_on--> <!--{sale_flag}_on <span class="onsale">On Sale</span><br> {sale_flag}_on--><!--wholesale Retail Price: {retail_price}<br /> wholesale-->
				<!--wholesale Wholesale: wholesale-->{display_price}</span><br />
<!--/price -->		
<!--Additional views, Open by Default, change data-collapsed to true to have default behavior collapsed -->
<div data-theme="b" data-content-theme="d" data-role="collapsible" class="productdescription" data-collapsed="false">
	<h3>Additional Views</h3>
	<a name="additionalviews"></a>
	<div class="ui-grid-b"id="Gallery" class="product-gallery">
		<div class="ui-block-a centered">
			<a href="{RELATIVEURL}/{product_image2}"  rel="external" alt="Swipe To Continue"><img src="{th_product_image2}"></a>
		</div>
		<div class="ui-block-b centered">
			<a href="{RELATIVEURL}/{product_image3}"  rel="external"><img src="{th_product_image3}"></a>
		</div>
		<div class="ui-block-c centered">
			<a href="{RELATIVEURL}/{product_image1}"  rel="external"><img src="{th_product_image1}"></a>
		</div>
	
		{OPTION_DETAILS}
	
	</div>
</div>
<!-- /Additional Views -->
<br>
<!-- Description -->
<div data-theme="b" data-content-theme="d" data-role="collapsible" class="productdescription">
	<h3>Description</h3>
	<div class="hidabledescription" id="videos">{blurb1}</div>
</div> 
<!--/Description -->
		
<hr>
{ADDTOCART}<br />
		

<!-- Other Products -->		
<form action="page" method="POST">	
	<select name="product_id" onChange="jumpTo('parent',this,0)" class="fancybutton2">
		<option value="0">Other Products in {cat_name}..</option>
			<!--insert|items|{cat_id}||<option value="page_<<product_id>>"><<product_name>></option>|-->
	</select>
</form>
<!--/Other Products -->

<script>
	$(document).ready(function() {
		$(".ui-radio").addClass("radio-choice-1").removeClass("ui-radio");
	});
</script>
<script type="text/javascript">
	//This removes the PhotoSwipe before the gallery can munch it - Robertsan.
		$("#Gallery img").each(function() {
			if(!MM_hasImage($(this).attr('src')) ) {
				$(this).parent().parent().remove();
			}
		});
		(function(window, $, PhotoSwipe){
			$(document).ready(function(){
				var options = {};
				$("#Gallery a").photoSwipe(options);
			});
		}(window, window.jQuery, window.Code.PhotoSwipe));
		
</script>
<!--/root product_detail.html-->
